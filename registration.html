<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>ЕГЭ по информатике</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	
	<body>
		<div class="container">
			<nav class="navbar navbar-light">
				<a class="navbar-brand" href="authorization.html">LOGO</a>
			</nav>	
			
			<div class="line"></div>
		</div>
		
		<div class="container">	
			<div class="row">
				<div class="col-md-5">
					<form action="practice.html" class="form">
						<h2 class="form-title text-center">Регистрация</h2>
						<div class="inputs">
							<div class="form-group login">
								<label for="login">Логин</label>
								<input type="text" class="form-control" id="login" placeholder="Логин">
							</div>
							<div class="form-group email">
								<label for="email">Email</label>
								<input type="email" class="form-control" id="email" placeholder="Email">
							</div>
							<div class="form-group password">
								<label for="password">Пароль</label>
								<input type="password" class="form-control" id="password" placeholder="Пароль">
							</div>
						</div>
								
						<div class="btn"><button type="submit" class="button signUpBtn">Зарегистрироваться</button></div>
						<div class="sign text-center">У вас уже есть аккаунт? <a href="authorization.html"><b class="signText">Войти</b></a></div>
					</form>
				</div>

				<div class="col-md-7">
					<img src="а.png" class="w-100" alt="">
				</div>
			</div>	
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="script.js"/></script>
	</body>

</html>
